<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Task Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .task-item.completed span { text-decoration: line-through; color: #9ca3af; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto max-w-2xl mt-12 px-4">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">Cloud Task Manager Test 3</h1>
            <p class="text-gray-500 mt-2">A simple and effective way to manage your daily tasks.</p>
        </header>

        <!-- Form to add new task -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="task-form" class="flex flex-col sm:flex-row gap-4">
                <input 
                    type="text" 
                    id="task-input" 
                    placeholder="Enter a new task..."
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition"
                    required
                >
                <button 
                    type="submit"
                    class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform transform hover:scale-105"
                >
                    Add Task
                </button>
            </form>
        </div>

        <!-- Task List -->
        <div id="loading" class="text-center text-gray-500">Loading tasks...</div>
        <div id="error-message" class="hidden text-center text-red-500 bg-red-100 p-4 rounded-lg"></div>
        <ul id="task-list" class="space-y-4">
            <!-- Tasks will be dynamically inserted here -->
        </ul>
    </div>

    <script src="main.js">
   
    </script>
</body>
</html>
